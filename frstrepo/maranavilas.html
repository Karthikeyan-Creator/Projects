<!DOCTYPE html>
<html>

<head>
  <title>Marana Vilas - Infonet Residency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .address {
      font-size: 18px;
      margin-top: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Marana Vilas</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#address">Address</a></li>
    </ul>
  </nav>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu-item">
      <img src="chappati.jpg" alt="Chappati">
      <h3>Chappati</h3>
    </div>
    <div class="menu-item">
      <img src="dosa.jpg" alt="Dosa">
      <h3>Dosa</h3>
    </div>
    <div class="menu-item">
      <img src="parotta.jpg" alt="Parotta">
      <h3>Parotta</h3>
    </div>
    <div class="menu-item">
      <img src="noodles.jpg" alt="Noodles">
      <h3>Noodles</h3>
    </div>
  </section>

  <section id="address">
    <h2>Address</h2>
    <p class="address">Infonet Residency</p>
    <p class="address">City, State, ZIP</p>
  </section>

  <footer>
    <p>&copy; 2023 Marana Vilas. All rights reserved. Owned by Customer Care and NOC Team Boys.</p>
  </footer>
</body>

</html>
